name: Workflows — TaskApp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Ejecutar tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: taskapp

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: taskapp/package-lock.json

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm run test

  docker:
    name: Build y push imagen de producción
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Poner maquina virtual (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./taskapp
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/calculadora:latest
